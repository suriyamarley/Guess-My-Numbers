<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- favicon -->
  <link rel="shortcut icon" href="./images/icons8-cd-48.png" type="image/x-icon">
  <title>Guess My Number</title>
  <!-- normalize css -->
  <link rel="stylesheet" href="./styles/normalize.css">
  <!-- custom css -->
  <link rel="stylesheet" href="./styles/style.css">

</head>
<body>
  
  <div class="container-card">
    <h1 class="titile">Guess My Number</h1>
    <p class="description">Make a Guess In Between 1 To 100</p>
    <p class="description">Guess :<strong class="score"> 20</strong></p>  
    <div class="random-guess">?</div>
    <input type="number" class="user-input">
    <button class="btn-submit">SUBMIT</button>
    <p class="error-msg"></p>

  </div>


  <!-- custom script -->
  <script src="./scripts/script.js"></script>
  
</body>
</html>
